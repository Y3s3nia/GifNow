<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifNow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Rubik+Bubbles&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<body class="bg-color">
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GifNow</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-section-title collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#Gif">Gif</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Sticker">Sticker</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="header-container">
            <h1 class="header-title">GifNow</h1>
        </div>

    <main>
        <form class="d-flex form" role="search" action="javascript:void(0)">
            <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search" id="id-search" required>
            <button class="btn btn-outline-success searchBTN" type="submit">Search</button>
        </form>
        <h2  id="Gif" class="section-title">Gif</h2>
        <div class=" js-gif-container"></div>
        <h2  id="Sticker" class="section-title">Sticker</h2>
        <div class="js-sticker-container"></div>
    </main>
    <script src="./script.js"></script>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
